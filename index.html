<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>React Practice</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      (() => {
        function Counter(props) {
          function countUp(color) {
            alert(color);
          }
          return (
            <li style={{backgroundColor:props.color}} onClick={() =>
              countUp(props.color)}>
              0
            </li>
          )
        }

        function Counter2(props) {
          function countUp(e, color) {
            e.preventDefault();
            alert(color);
          }
          return (
            <li style={{backgroundColor:props.color}}>
              <a href="#" onClick={e => countUp(e, props.color)}>
                0
              </a>
            </li>
          )
        }

        class Counter3 extends React.Component {
          countUp(color) {
            alert(color);
          }
          render() {
            return (
              <li style={{backgroundColor:this.props.color}} onClick={() =>
                this.countUp(this.props.color)}>
                0
              </li>
            );
          }
        }

        ReactDOM.render(
          <div className="container">
            <a>liにonClickをくっつけたアラート</a>
            <ul>
              <Counter color="tomato"/>
              <Counter color="skyblue"/>
              <Counter color="limegreen"/>
            </ul>
            <a>aにonClickをくっつけたアラート</a>
            <ul>
              <Counter2 color="tomato"/>
              <Counter2 color="skyblue"/>
              <Counter2 color="limegreen"/>
            </ul>
            <a>classを使ったアラート</a>
            <ul>
              <Counter3 color="tomato"/>
              <Counter3 color="skyblue"/>
              <Counter3 color="limegreen"/>
            </ul>
          </div>,
          document.getElementById('root')
        );
      })();
    </script>
  </body>
</html>
